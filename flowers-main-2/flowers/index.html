<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Inicio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff69b4; /* Cambia esto al color que prefieras */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            padding: 40px;
            border-radius: 15px; /* Bordes redondeados */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Sombra más intensa */
        }

        h1 {
            color: #ff1493; /* Color del texto */
            font-size: 2.5rem; /* Tamaño de fuente más grande */
            margin-bottom: 20px; /* Espaciado debajo del título */
        }

        .button {
            display: inline-block;
            padding: 15px 30px; /* Espaciado del botón */
            font-size: 18px;
            color: white; /* Color del texto */
            background-color: #ff1493; /* Color de fondo del botón */
            border: none;
            border-radius: 5px; /* Bordes redondeados */
            text-decoration: none; /* Sin subrayado */
            transition: background-color 0.3s; /* Transición para el color de fondo */
        }

        .button:hover {
            background-color: #c71585; /* Color del botón al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para mi princesa hermosa</h1>
        <a href="flower.html" class="button">Haz click acá</a> <!-- Cambiado a flower.html -->
    </div>
</body>
</html>
